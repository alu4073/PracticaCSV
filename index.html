<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>Analizador CSV</title>
     <link href="global.css" rel="stylesheet" type="text/css">
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>    
     <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
     <script type="text/javascript" src="csv.js"></script>
  </head>
  <body>
    <h1>Analizador Comma Separated Value</h1>
    <div>
      <i>Escribe una cadena CSV. Haz clic en el botón crear tabla. El programa muestra una tabla con la información especificada.</i>
    </div>
    <table>
      <tr>
        <th>Cadena CSV</th> <!-- autofocus attribute is HTML5 -->
        <td><textarea autofocus cols = "80" rows = "5" id="original"></textarea></td> 
      </tr>
    </table>
    <button type="button">Crear tabla:</button><br>
    <span class="output" id="finaltable"></span>
  </body>
</html>
